name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          owner: tianhaoz95
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          auto_approve: true
          base: master
          head: master